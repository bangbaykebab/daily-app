<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Routine Checklist</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 20px;
      background: #fefdfb;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      vertical-align: top;
    }
    th {
      background-color: #fafafa;
      font-weight: bold;
    }
    td input[type="text"] {
      width: 100%;
      border: none;
      background: transparent;
      text-align: left;
      word-wrap: break-word;
      white-space: normal;
    }
    input:focus {
      outline: none;
    }
    .btn-container {
      margin-top: 15px;
      text-align: center;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }

    /* Kolom Aktivitas lebih lebar dan teks membungkus */
    #routineTable td:nth-child(2),
    #routineTable th:nth-child(2) {
      width: 400px;
      max-width: 400px;
      white-space: normal;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>Daily Routine</h1>

  <table id="routineTable">
    <thead>
      <tr>
        <th>Waktu</th>
        <th>Aktivitas</th>
        <!-- Kolom 1 sampai 30 -->
        <script>
          for (let i = 1; i <= 30; i++) {
            document.write(`<th>${i}</th>`);
          }
        </script>
      </tr>
    </thead>
    <tbody id="routineBody">
      <tr>
        <td><input type="text" placeholder="Contoh: 04:30 - 05:30" /></td>
        <td><input type="text" placeholder="Masukkan aktivitas" /></td>
        <!-- 30 checkbox -->
        <script>
          for (let i = 1; i <= 30; i++) {
            document.write(`<td><input type="checkbox" /></td>`);
          }
        </script>
      </tr>
    </tbody>
  </table>

  <div class="btn-container">
    <button onclick="tambahBaris()">Tambah Baris</button>
  </div>

  <script>
    function tambahBaris() {
      const tbody = document.getElementById("routineBody");
      const row = document.createElement("tr");

      const waktuCell = document.createElement("td");
      waktuCell.innerHTML = `<input type="text" placeholder="Contoh: 04:30 - 05:30" />`;
      row.appendChild(waktuCell);

      const aktivitasCell = document.createElement("td");
      aktivitasCell.innerHTML = `<input type="text" placeholder="Masukkan aktivitas" />`;
      row.appendChild(aktivitasCell);

      for (let i = 1; i <= 30; i++) {
        const checkCell = document.createElement("td");
        checkCell.innerHTML = `<input type="checkbox" />`;
        row.appendChild(checkCell);
      }

      tbody.appendChild(row);
    }
  </script>

</body>
</html>
